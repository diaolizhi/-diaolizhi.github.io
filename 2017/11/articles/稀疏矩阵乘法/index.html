n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXSIZE 12500    <span class="comment">//非零元素最大个数</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> ElemType;    <span class="comment">//矩阵元素类型, 这里是整型</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> </span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">int</span> i, j;      <span class="comment">//元素的坐标</span></span><br><span class="line">    ElemType e;    <span class="comment">//元素的值</span></span><br><span class="line">&#125;Triple;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> </span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">int</span> * rpos;    <span class="comment">//这个指针会指向一个动态数组, 存储各行第一个元素的位置</span></span><br><span class="line">    Triple data[MAXSIZE];    <span class="comment">//非零元素数组, 0 号元素未使用</span></span><br><span class="line">    <span class="keyword">int</span> mu, nu, tu;    <span class="comment">//行数, 列数, 非零元个数</span></span><br><span class="line">&#125;TSMatrix;</span><br><span class="line"></span><br><span class="line"><span class="comment">//初始化矩阵</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Init</span><span class="params">(TSMatrix * TSM)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i, j, num;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"输入非零元素的个数, 行数, 列数: \n"</span>);</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d %d %d"</span>, &amp;TSM-&gt;tu, &amp;TSM-&gt;mu, &amp;TSM-&gt;nu);    <span class="comment">//输入非零元素的个数</span></span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;=TSM-&gt;tu; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"输入坐标(从 1 开始), 值: \n"</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d %d %d"</span>, &amp;TSM-&gt;data[i].i, &amp;TSM-&gt;data[i].j, &amp;TSM-&gt;data[i].e);</span><br><span class="line">    &#125;</span><br><span class="line">    TSM-&gt;rpos = (<span class="keyword">int</span>*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="keyword">int</span>)*(TSM-&gt;mu+<span class="number">1</span>));    <span class="comment">//根据矩阵的行数生成一个数组, 存储各行第一个元素出现的位置</span></span><br><span class="line">    TSM-&gt;rpos[<span class="number">1</span>] = <span class="number">1</span>;    <span class="comment">//第一行第一个元素在非零数组第一位</span></span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">2</span>; i&lt;=TSM-&gt;mu; i++)    <span class="comment">//从第二行开始, 每行第一个元素的位置 = 前一行第一个元素的位置 + 前一行元素的个数</span></span><br><span class="line">    &#123;</span><br><span class="line">        j=<span class="number">1</span>;    <span class="comment">//用 j 遍历整个非零数组</span></span><br><span class="line">        num=<span class="number">0</span>;  <span class="comment">//用 num 统计某一行元素个数</span></span><br><span class="line">        <span class="keyword">while</span>(j&lt;=TSM-&gt;tu)    <span class="comment">//遍历非零数组</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(TSM-&gt;data[j].i == i<span class="number">-1</span>)    <span class="comment">//如果元素是前一行的</span></span><br><span class="line">            &#123;</span><br><span class="line">                num++;    <span class="comment">//元素个数 ++</span></span><br><span class="line">            &#125;</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line">        TSM-&gt;rpos[i] = TSM-&gt;rpos[i<span class="number">-1</span>] + num;    <span class="comment">//前一行第一个元素的位置 + 前一行元素的个数</span></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        如果前一行没有元素, 那么这一行第一个元素的位置 = 前一行第一个元素的位置</span></span><br><span class="line"><span class="comment">        而在做某些操作的时候, 是读取到非零元素, 然后根据它的行号, 通过 rpos[行号] 来确定位置</span></span><br><span class="line"><span class="comment">        某一行没有元素, 在那一行读取不到元素, 也就不会做什么事情</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Show</span><span class="params">(TSMatrix * TSM)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"矩阵信息如下: \n"</span>);</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;=TSM-&gt;tu; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%-2d %-2d %-2d\n"</span>, TSM-&gt;data[i].i, TSM-&gt;data[i].j, TSM-&gt;data[i].e);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n矩阵首行元素位置如下: \n"</span>);</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;=TSM-&gt;mu; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%-2d : %-2d \t"</span>, i, TSM-&gt;rpos[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Mult</span><span class="params">(TSMatrix M, TSMatrix N, TSMatrix *Q)</span>    <span class="comment">//矩阵 M 乘矩阵 N 得到矩阵 Q</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> arow, brow, ccol, p, tp, t, q;</span><br><span class="line">    <span class="keyword">int</span> * ctemp = (<span class="keyword">int</span>*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="keyword">int</span>)*(N.nu+<span class="number">1</span>));</span><br><span class="line">    <span class="keyword">if</span>(M.nu != N.mu)    <span class="keyword">return</span> <span class="number">0</span>;    <span class="comment">//如果 M 的列不等于 N 的行, 不符合矩阵相乘的条件</span></span><br><span class="line">    Q-&gt;rpos = (<span class="keyword">int</span>*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="keyword">int</span>)*(M.mu+<span class="number">1</span>));</span><br><span class="line">    Q-&gt;mu = M.mu; Q-&gt;nu = N.nu; Q-&gt;tu = <span class="number">0</span>;    <span class="comment">//Q 初始化, 相乘后, Q 的行等于 M 的行, Q 的列等于 N 的列</span></span><br><span class="line">    <span class="keyword">if</span>(M.tu * N.tu != <span class="number">0</span>)    <span class="comment">//这里确保有一个矩阵不为空, 如果是全为 0 的矩阵, 相乘的结果肯定是空矩阵</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(arow=<span class="number">1</span>; arow&lt;=M.mu; ++arow)    <span class="comment">//处理 M 的每一行</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">for</span>(p=<span class="number">1</span>; p&lt;=N.nu+<span class="number">1</span>; p++)</span><br><span class="line">            &#123;</span><br><span class="line">                ctemp[p] = <span class="number">0</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            Q-&gt;rpos[arow] = Q-&gt;tu + <span class="number">1</span>;    <span class="comment">//记录 Q 各行首元素的位置</span></span><br><span class="line">            <span class="keyword">if</span>(arow&lt;M.mu)</span><br><span class="line">            &#123;</span><br><span class="line">                tp = M.rpos[arow+<span class="number">1</span>];</span><br><span class="line">                <span class="comment">//tp 下一行首元素的位置, 遍历本行元素时(下一个 for 循环)用到</span></span><br><span class="line">                <span class="comment">//如果不是最后一行, tp 可以从 rpos 数组中得到</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                tp = M.tu + <span class="number">1</span>;    <span class="comment">//如果是最后一行, 那么 tp 等于总个数加一</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span>(p=M.rpos[arow]; p&lt;tp; p++)    <span class="comment">//遍历当前行, p 从本行首元素开始, 大于等于 tp 时跳出循环</span></span><br><span class="line">            &#123;</span><br><span class="line">                brow = M.data[p].j;    <span class="comment">//矩阵相乘是 M列号==N行号 的元素</span></span><br><span class="line">                <span class="keyword">if</span>(brow&lt;N.mu)</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="comment">//这个 if 跟上面的作用相似, t 用于循环 N 中的列</span></span><br><span class="line">                    t = N.rpos[brow+<span class="number">1</span>];</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span></span><br><span class="line">                &#123;</span><br><span class="line">                    t = N.tu + <span class="number">1</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">for</span>(q=N.rpos[brow]; q&lt;t; q++)</span><br><span class="line">                &#123;</span><br><span class="line">                    ccol = N.data[q].j;    <span class="comment">//乘积元素在 Q 中的列号</span></span><br><span class="line">                    ctemp[ccol] += M.data[p].e * N.data[q].e;    <span class="comment">//Q(arow,ccol) 元素的值    //懵逼...</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span>(ccol=<span class="number">1</span>; ccol&lt;=Q-&gt;nu; ccol++)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">if</span>(ctemp[ccol])</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="keyword">if</span>(++Q-&gt;tu &gt; MAXSIZE)    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">                    Q-&gt;data[Q-&gt;tu].i = arow;</span><br><span class="line">                    Q-&gt;data[Q-&gt;tu].j = ccol;</span><br><span class="line">                    Q-&gt;data[Q-&gt;tu].e = ctemp[ccol];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> <span class="keyword">const</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    TSMatrix a, b, c;</span><br><span class="line">    Init(&amp;a);</span><br><span class="line">    Show(&amp;a);</span><br><span class="line">    Init(&amp;b);</span><br><span class="line">    Show(&amp;b);</span><br><span class="line"></span><br><span class="line">    Mult(a, b, &amp;c);</span><br><span class="line">    Show(&amp;c);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
       search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();

    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
    'use strict';
    $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
            // get the contents from search data
            isfetched = true;
            $('.popup').detach().appendTo('.header-inner');
            var datas = $( "entry", xmlResponse ).map(function() {
                return {
                    title: $( "title", this ).text(),
                    content: $("content",this).text(),
                    url: $( "url" , this).text()
                };
            }).get();
            var $input = document.getElementById(search_id);
            var $resultContent = document.getElementById(content_id);
            $input.addEventListener('input', function(){
                var matchcounts = 0;
                var str='<ul class=\"search-result-list\">';                
                var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                $resultContent.innerHTML = "";
                if (this.value.trim().length > 1) {
                // perform local searching
                datas.forEach(function(data) {
                    var isMatch = false;
                    var content_index = [];
                    var data_title = data.title.trim().toLowerCase();
                    var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                    var data_url = data.url;
                    var index_title = -1;
                    var index_content = -1;
                    var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title >= 0 || index_content >= 0 ){
                                isMatch = true;
								if (i == 0) {
                                    first_occur = index_content;
                                }
                            } 
							
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });
                            
                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').mousedown(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
